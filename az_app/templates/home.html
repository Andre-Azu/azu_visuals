{%extends 'az_app/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

 {% for image in images %}

  <div class="row">

 
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{image.image.url}}" class="img-responsive img-thumbnail" alt="Image">
      <h2><a class="text-center" href="/article/{{ news_item.id }}" > {{ image.name }} </a></h2>

    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">No photos yet!</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
